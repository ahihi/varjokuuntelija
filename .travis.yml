sudo: false

language: rust

rust:
    - stable

matrix:
  allow_failures:

addons:
  apt:
    packages:
    - libportmidi-dev

script:
  - cargo build --verbose --release
  # This command generates a release.zip file.
  - make dist

deploy:
  provider: releases
  api_key:
    secure: ""
  file: 'release.zip'
  skip_cleanup: true
  on:
    tags
